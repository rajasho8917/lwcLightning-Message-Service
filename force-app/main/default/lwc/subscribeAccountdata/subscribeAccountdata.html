<template>
    <lightning-card title="Account Details" icon-name="standard:account">
        <template if:true={recordId}>
            <div class="slds-text-heading_medium slds-p-around_medium">
                Account Details
                <lightning-record-form 
                    record-id={recordId} 
                    object-api-name="Account" 
                    layout-type="Full"
                    mode="view">
                </lightning-record-form>
            </div>
        </template>
        <template if:false={recordId}>
            <div class="slds-text-heading_medium slds-p-around_medium">
                No Account Selected
            </div>
        </template>
    </lightning-card>
</template>
